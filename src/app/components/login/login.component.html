<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 center">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" method="POST">
            <fieldset>
              <div class="form-group">
                <input class="form-control text-center" placeholder="E-mail" name="email" type="text" [(ngModel)]="usuario.email">
              </div>
              <div class="form-group">
                <input class="form-control text-center" placeholder="Senha" name="password" type="password" [(ngModel)]="usuario.senha">
              </div>
                <button type="submit" class="btn btn-lg btn-success btn-block" (click)="login()">Login</button>
                <button type="button" class="btn btn-lg btn-primary btn-block" (click)="instanciarModalCadastroUsuario()">NÃ£o possui cadastro? clique aqui</button>
            </fieldset>
          </form>
        </div>
      </div>  
    </div>
